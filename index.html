<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Serif+Caption" />
  </head>

  <body>
    <header class="header">
        <h1 id="title">Online Course Survey Form</h1>
        <p id="description">Thank you for taking the time to share your thoughts with us</p>
    </header>

    <form id="survey-form">

            <div class="survey-section">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
                
            <div class="survey-section">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
                
            <div class="survey-section">
                <label id="number-label" for="number">Age <small>(optional)</small></label>
                <input type="number" name="age" id="number" min="15" max="99" placeholder="Age" required>
            </div>
                
            <div class="survey-section">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time work</option>
                    <option value="learner">Full time learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
                
            <div class="survey-section">
                <p>How frequently do you choose to learn online?</p>
    
                <label for="frequency-first">Rarely</label>
                <input type="radio" id="frequency-first" name="frequency" value="rarely">
                
                <label for="frequency-second">Often</label>
                <input type="radio" id="frequency-second"  name="frequency" value="often">
                
                <label for="frequency-third">Always</label>
                <input type="radio" id="frequency-third"  name="frequency" value="always">
            </div>
                
            <div id="frequency" class="survey-section">
                <p>Which types of online IT courses do you prefer?</p>
                <label class="form-control">
                    <input type="checkbox" class="input-checkbox" name="favorite" value="web design">
                    Web Design
                </label>
                
                
                <label class="form-control" >
                    <input type="checkbox" class="input-checkbox" name="favorite" value="web development">
                    Web Development
                </label>   
                
                
                <label class="form-control" >
                    <input type="checkbox" class="input-checkbox" name="favorite" value="digital marketing">
                    Digital Marketing
                </label>
                
                
                <label class="form-control" >
                    <input type="checkbox" class="input-checkbox" name="favorite" value="cyber security">
                    Cyber Security
                </label>    
                
                
                <label class="form-control">
                    <input type="checkbox" class="input-checkbox" name="favorite" value="mobile development">
                    Mobile Development
                </label>
                
                
                <label class="form-control">
                    <input type="checkbox" class="input-checkbox" name="favorite" value="management">
                    Management
                </label>  
                
                
                <label class="form-control">
                    <input type="checkbox" class="input-checkbox" name="favorite" value="user experience">
                    UX/UI
                </label>
            </div>
                
            <div class="survey-section">
                <label for="form-comment">Comments</label>
                <textarea id="form-comment" placeholder="Enter your comments here"></textarea>
            </div>
                
            <div class="survey-section">
                <button type="submit" id="submit" value="Submit">Submit</button>
            </div>

    </form><!-- #survey-form ends here-->
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
